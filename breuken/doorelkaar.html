<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="../mystyle.css" rel="stylesheet" type="text/css">
	<meta name="description" content="Alle oefeningen van breuken door elkaar">
	<meta name="keywords" content="optellen,aftrekken,delen,vermenigvuldigen,breuken,oefening,gelijknamig maken,vereenvoudigen,invuloefening,javascript,interactief">
	<title>Breuken door elkaar</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="../js/functions.js" type="text/javascript"></script>
	<script src="../js/breuken.js" type="text/javascript"></script>
</head>
<body class="breukLight">
	<article class="halfwidth">
		<h3>Breuken door elkaar</h3>
		<div id="Uitleg"></div>
		<div id="Questions" style="font-size:24px;visibility:hidden;"></div>
	</article>
	<div id="buttons" class="buttons threecolumns" style="display:none;">
		<button type="button" class="button" onclick="UserInput(1)">1</button>
		<button type="button" class="button" onclick="UserInput(4)">4</button>
		<button type="button" class="button" onclick="UserInput(7)">7</button>
		<button type="button" class="button" onclick="UserInput(0)" style="visibility:hidden">0</button>
		<button type="button" class="button" onclick="UserInput(2)">2</button>
		<button type="button" class="button" onclick="UserInput(5)">5</button>
		<button type="button" class="button" onclick="UserInput(8)">8</button>
		<button type="button" class="button" onclick="UserInput(0)">0</button>
		<button type="button" class="button" onclick="UserInput(3)">3</button>
		<button type="button" class="button" onclick="UserInput(6)">6</button>
		<button type="button" class="button" onclick="UserInput(9)">9</button>
		<button type="button" class="button" onclick="UserInput(0)" style="visibility:hidden">0</button>
		<hr class="allcolumns">
		<button type="button" class="button allcolumns" onclick="Wissen()"><img class="medium" src="../icons/wis.png" alt="Wis"></button> 
		<button type="button" class="button allcolumns" onclick="Validate()"><img class="medium" src="../icons/question.png" alt="Check"></button> 
	</div>
	<div id="ok" class="buttons" style="display:none">
		<button type="button" class="button" onclick="OK()">OK</button>
	</div>
	<div id="start" class="buttons" style="display:none">
		<button type="button" class="button" onclick="Start()">Start</button>
	</div>
	<div id="niveaus" class="niveau"></div>		
	<script type="text/javascript">
		Intro("doorelkaar");
	</script>
	<script>
		MathJax.Hub.Queue(function	()	{
			document.getElementById("Questions").style.visibility = "visible";
			});
	</script>
