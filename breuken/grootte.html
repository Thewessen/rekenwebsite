<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="../mystyle.css" rel="stylesheet" type="text/css">
		<meta name="description" content="Oefening voor de grootte van breuken">
		<meta name="keywords" content="rangschikken,breuken,oefening,gelijknamig maken,invuloefening,javascript,interactief">
		<title>Breuken groter kleiner</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>
		<script src="../js/functions.js" type="text/javascript"></script>
		<script src="../js/breuken.js" type="text/javascript"></script>
	</head>
	<body class="breukLight">
	<article class="halfwidth">
	<h3>Groter dan...</h3>
	<div id="Uitleg"></div>
	<div id="Questions" style="font-size:24px;visibility:hidden;"></div>
	<div id="Voorbeeld"></div>
	</article>
	<div id="buttons" class="buttons" style="display:none">
		<button type="button" class="button" onclick="UserInput('<')">&lt;</button><br>
		<button type="button" class="button" onclick="UserInput('=')">=</button><br>
		<button type="button" class="button" onclick="UserInput('>')">&gt;</button><br>
		<hr>
		<button type="button" class="button" onclick="Validate()"><img class="medium" src="../icons/question.png" alt="Check"></button> 
	</div>
	<div id="ok" class="buttons" style="display:none">
		<button type="button" class="button" onclick="OK()">OK</button>
	</div>
	<div id="start" class="buttons" style="display:none">
		<button type="button" class="button" onclick="Start()">Start</button>
	</div>
	<div id="niveaus" class="niveau"></div>		
	<script type="text/javascript">
		Intro("grootte");
	</script>
	<script>
		MathJax.Hub.Queue(function	()	{
			document.getElementById("Questions").style.visibility = "visible";
			});
	</script>
	</body>
</html>
